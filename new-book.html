<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inclusione BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <!-- inclusione BS JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Aggiungi nuovo libro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/duck.png" alt="logo" id="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active text-white fs-5" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-grey fs-5" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-grey fs-5" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-grey fs-5" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main form pagina -->
    <main class="container-sm mt-4 mb-4">
        <h1>Nuovo Libro</h1>
            <form class="row g-3 mt-4">
                <div class="col-6">
                    <h5 for="inputEmail4" class="form-label">Nome Autore</h5>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <h5 for="inputPassword4" class="form-label">Cognome Autore</h5>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <h5 for="inputAddress" class="form-label">Titolo</h5>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                    <div class="text-secondary mt-1">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                    <h5 for="inputState" class="form-label">Genere</h5>
                    <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Giallo</option>
                    <option>Fantasy</option>
                    <option>Fantascienza</option>
                    <option>Musica</option>
                    </select>
                    </div>
                    <div class="col-md-4">
                    <h5 for="inputCity" class="form-label">Anno di Pubblicazione</h5>
                    <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <h5 for="inputZip" class="form-label">ISBN#</h5>
                        <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <hr class="mt-5">
                    <div class="mb-3">
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
    </main>
</body>
</html>
